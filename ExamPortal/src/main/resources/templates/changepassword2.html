<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<style>
div.hidden {
  display: none;
}
</style>
</head>
<body>
	<div class="container">
		
		<form action="#" th:action="@{/savepassword}" class="form-signin"
			th:object="${user}" method="POST">
			<h2 class="form-signin-heading">Change password here</h2>


			<div class="hidden">
				ID: <input  type="text" name="id" th:field="*{user_Id}" />
			</div>
			<div >
				<input type="text"  class="form-control" placeholder="Username"
					name="username" th:field="*{user_Name}" readonly autofocus></input>

			</div>



			<div class="hidden">
				<input type="text" class="form-control"
					placeholder="Enter role Student/Admin" th:field="*{role}"
					name="role" autofocus></input>
			</div>



			<div>
				<input type="password" class="form-control" name="password"
					placeholder="Password"></input>

			</div>



			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
		</form>

	</div>

</body>
</html>
